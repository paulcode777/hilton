<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hilton</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="nav-bar">
            <div class="btn-back">
                <button> &lt; Back</button>
            </div>
            <div class="title">
                Hotel Details
            </div>
            <div class="hotel-logo">
                <img src="css/images/HI_mk_logo_hiltonbrandlogo_3.jpg" alt="Hilton logo">
            </div>
        </div>
    </header>
    <div class="container">
        <!-- These data are to be pull from an API -->
        <div class="hotel-details">
            <div class="hotel-info">
                <div class="hotel-photo">
                    <img src="./css/images/hotelexterior.jpg" alt="hotel exterior">
                </div>
                <br>
                <div class="hotel-contact">
                    <span>
                        <b class="hotel-name">Hilton Chicago</b> <br>
                        720 South Michigan Avenue <br>
                        Chicago, Illiois, 60605 <br>
                        <b><u>1-312-922-4400</u></b>
                    </span>
                </div>
            </div>
            <br>
            <!-- It is best to use bootstrap or other frameworks here -->
            <div class="tabs">
                <div class="btn btn-top">
                    <div>Map</div>
                    <div>&gt;</div>
                </div>
                <div class="btn ">
                    <div>Photo gallery</div>
                    <div>&gt;</div>
                </div>
                <div class="btn">
                    <div>Amenities</div>
                    <div>&gt;</div>
                </div>
                <div class="btn btn-bottom">
                    <div>...</div>
                    <div>&gt;</div>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>

</body>

</html>
